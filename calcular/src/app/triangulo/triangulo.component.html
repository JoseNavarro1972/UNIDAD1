<ion-header>
  <ion-toolbar>
    <ion-title>
      Triángulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Base (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="base"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularPerimetro()">Calcular perímetro</ion-button>

  <ion-item *ngIf="perimetroCalculado">
    <ion-label>El perímetro es: {{ resultadoPerimetro }} cm</ion-label>
  </ion-item>
</ion-content>
